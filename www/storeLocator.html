<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *;connect-src http://etickettest-mespinozas.rhcloud.com/api/stores/ 'unsafe-inline'">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link href="css/ratchet.css" rel="stylesheet">
    <title>e-Ticket</title>
  </head>
  <body>
      <header class="bar bar-nav">
          <a class="icon icon-left-nav pull-left" href="index.html"></a>
          <h1 class="title">Login Tienda</h1>
      </header>
      <div class="content">
          <center>
              <button class="btn btn-block" id="startScan">Escanear Codigo</button>
          </center>
          <div id="storeInfo" class="card">
              <span>Tienda</span><input id="name" type="text" data-bind="value: _name" />
              <span>Latitud</span><input id="lat" type="text" data-bind="value: _lat"  />
              <span>Longitud</span><input id="lon" type="text" data-bind="value: _lon" />
              <span>Direccion</span><input id="address" type="text" data-bind="value: _address"/>
          </div>
          <nav class="bar bar-tab">
            <a class="tab-item active" href="index.html" data-transition="slide-out">
              <span class="icon icon-home"></span>
              <span class="tab-label">Home</span>
            </a>
            <a class="tab-item" href="#">
              <span class="icon icon-person"></span>
              <span class="tab-label">Profile</span>
            </a>
            <a class="tab-item" href="storeLocator.html" data-transition="slide-in">
              <span class="icon icon-star-filled"></span>
              <span class="tab-label">Tienda</span>
            </a>
            <a class="tab-item" href="productScan.html" data-transition="slide-in">
              <span class="icon icon-search"></span>
              <span class="tab-label">Search</span>
            </a>
            <a class="tab-item" href="#">
              <span class="icon icon-gear"></span>
              <span class="tab-label">Settings</span>
            </a>
          </nav>
      </div>
      </body>
      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/knockout-3.3.0.js"></script>
      <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
      <script type="text/javascript" src="js/storeViewModel.js"></script>
  <!--script type="text/javascript" src="js/barcodeDecoder.js"></script-->
</html>
