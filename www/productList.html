<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>e-Ticket</title>

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline';connect-src http://etickettest-mespinozas.rhcloud.com/api/products/ 'unsafe-inline' ; media-src *">
    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">
  </head>

  <body id="main-wrapper">
    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <a class="icon icon-left-nav pull-left" href="index.html"</a>
      <h1 class="title">Listado de Productos</h1>
    </header>

    <div class="content" id="productViewModel">
        <div data-bind="foreach: _productList" class="card">
            <ul class="table-view">
              <li class="table-view-cell">
                  <span data-bind="text: _name"></span>
                  <span data-bind="text: _price"></span>
              </li>
            </ul>
        </div> <!-- Crud Products -->
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.3.0.js"></script>
    <script type="text/javascript" src="js/pvm.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/ratchet.min.js"></script>
  </body>
</html>
