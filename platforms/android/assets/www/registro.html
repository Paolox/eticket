<!DOCTYPE html>
<html ng-app>
    <head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<meta charset="UTF-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
	  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; connect-src 'self' /api/clients ;media-src *">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>e-ticket</title>
    </head>

	<body id="main-wrapper">
	<form>
	<br>
	<br>
	<span>Nombre</span>
      <br>
	<input type="text" data-bind="value: name" required="required" pattern= "^[a-zA-Z]{3,}"/>
	<br>
	<span> Apellido Paterno </span>
	<br>	
	<input type="text" data-bind="value: lastname1" required="required" pattern= "^[a-zA-Z]{3,}"/>
	<br>
	<span> Apellido Materno </span>
	<br>	
	<input type="text" data-bind="value: lastname2" required="required" pattern= "^[a-zA-Z]{3,}"/>
	<br>
	<span> Dirección </span>
	<br>	
	<input type="text" data-bind="value: direccion" required="required"/>
	<br>
	<span> Teléfono </span>
	<br>
	<input type="text" data-bind="value: phone" required="required"/>
	<br>
	<span> Mail </span>
	<br>
	<input type="email" data-bind="value: mail" required="required"/>
	<br>
	<span> Contraseña </span>
	<br>
	<input type="password" data-bind="value: password" required="required" pattern="^.{6,}" name="pwd1" onchange="form.pwd2.pattern = this.value;"/>
	<br>
			<span> Confirmar contraseña </span>
			<br>
			<input type="password" data-bind="value: password" required="required" name="pwd2"/>
			<br>
			<br>
			<br>
			<button data-bind="click: save" > Registrarse</button>
	





</body>

	<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/clientViewModel.js"></script>
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/knockout-3.3.0.js"></script>
	




</html>
