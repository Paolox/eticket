<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *;connect-src http://etickettest-mespinozas.rhcloud.com/api/products/ 'unsafe-inline'">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link href="css/ratchet.css" rel="stylesheet">
    <title>e-Ticket</title>
  </head>
  <body id="main-wrapper">
      <header class="bar bar-nav">
          <a class="icon icon-left-nav pull-left" href="index.html"></a>
          <h1 class="title">Login Tienda</h1>
      </header>
      <div class="content" id="productViewModel">
          <center>
              <button class="btn btn-block" id="startScanProduct">Escanear Producto</button>
          </center>
          <form class="input-group">
              <div class="input-row">
                  <label>Product Name</label>
                  <input id="name" type="text" placeholder="Store Name" data-bind="value: _name">
              </div>
              <div class="input-row">
                  <label>Price</label>
                  <input id="price" type="text" placeholder="Price" data-bind="value: _price">
              </div>
              <div class="input-row">
                  <label>Longitude</label>
                  <input id="code" type="text" placeholder="Code" data-bind="value: _code">
              </div>
          </form>
          <nav class="bar bar-tab">
            <a class="tab-item active" href="index.html" data-transition="slide-in">
              <span class="icon icon-home"></span>
              <span class="tab-label">Home</span>
            </a>
            <a class="tab-item" href="#">
              <span class="icon icon-person"></span>
              <span class="tab-label">Profile</span>
            </a>
            <a class="tab-item" href="storeLocator.html" data-transition="slide-in">
              <span class="icon icon-star-filled"></span>
              <span class="tab-label">Tienda</span>
            </a>
            <a class="tab-item" href="#">
              <span class="icon icon-search"></span>
              <span class="tab-label">Search</span>
            </a>
            <a class="tab-item" href="#">
              <span class="icon icon-gear"></span>
              <span class="tab-label">Settings</span>
            </a>
          </nav>
      </div>
      </body>
      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/knockout-3.3.0.js"></script>
      <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
      <script type="text/javascript" src="js/pvm.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
      <script type="text/javascript" src="js/ratchet.min.js"></script>
  <!--script type="text/javascript" src="js/barcodeDecoder.js"></script-->
</html>
